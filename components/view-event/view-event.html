<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../css/responsive/style/style.css" />
    <link rel="stylesheet" href="../../css/responsive/style/style-responsive-all-mobile-device.css"/>
    <link rel="stylesheet" href="./css/view-event.css" />
    <link rel="stylesheet" href="./css/search-view-event.css" />
  </head>
  <body>
    <!--event sort popup -->
    <div class="view-event-popup-sort-main">
      <div class="view-event-popup-sort-box-control">
        <div class="view-event-popup-close-icon"><i class="fa fa-times fa-view-event-close-icon" aria-hidden="true"></i></div>
        <div class="view-event-control-all-list">
          <h3 class="view-event-sort-title">Sort</h3>
          <h4 class="view-event-sort-by-sub-title">Sort by:</h4>
          <div class="sort-list-control"></div>
          <hr />
          <button class="view-event-popup-sort-button-apply" type="submit">Apply</button>
        </div>
      </div>
    </div>
    <!-- popup slide bar menu -->
    <div class="popup-main-menu">
      <div class="popup-menu">
        <div class="popup-close">
          <span class="popup-close-icon">&times;</span>
        </div>
        <div class="popup-menu-control-box">
          <div class="popup-search-nav">
            <div class="popup-search-icon">
              <img src="../../assets/icons/svgs/search-2904.svg" alt="search" />
              <span>Search events</span>
            </div>
            <hr class="popup-hr-line" />
          </div>
          <span class="popup-menu-title">Home</span>
          <div>
            <div class="popup-sport">
              <span class="popup-menu-sub-title">Sports</span>
              <img
                class="popup-sport-icon"
                src="../../assets/arrrow/arrow-right.png"
                alt=""
              />
            </div>
            <hr class="popup-sport-hr-line" />
            <div class="popup-sport-title">
              <span class="popup-menu-tree-title">Home 1</span>
              <span class="popup-menu-four-title">Home 2</span>
            </div>
          </div>
        </div>  
      </div>
    </div>
    <section class="menu-top">
      <div class="menu">
        <div>
          <a href="/">
            <img src="../../assets/logo.webp" alt="logo" class="logo" />
          </a>
        </div>
        <div class="menu-fluid">
          <!-- Navbar -->
          <div class="menu-nav">
            <div class="nav-main">
              <img class="nav-main-img" src="../../assets/icons/menu.png" />
              <img class="nav-main-img-logo" src="../../assets/logo.webp" />
            </div>
          </div>

          <ul>
            <li class="menu-item"><a href="#">Sport</a></li>
            <li class="menu-item"><a href="#">Charity Places</a></li>
            <li class="menu-item"><a href="#">Grow your event</a></li>

            <dev class="dropdown-menu-button-profile">
              <button>
                <div class="profile-selected">
                  <img
                    src="../../assets/images/Profile_Selected.jpg"
                    alt="Profile Selected"
                  />
                </div>
              </button>

              <div class="dropdown-content-profile">
                <a href="#">Login</a>
                <a href="#">Register</a>
              </div>
              <div class="profile-arrow-down">
                <img src="../../assets/down-arrow.png" alt="arrow-down" />
              </div>
            </dev>
          </ul>
        </div>
      </div>
    </section>
    <!-- View All Event -->
    <section>
      <div class="view-event">
        <div class="view-event-control">
          <div class="view-event-control-bg-title">
            <h3 class="view-event-title">All Events</h3>
          </div>
          <!--  -->
          <div>
            <div class="view-event-box-control">
              <div class="view-event-menu">
                <div class="view-event-menu-control-list">
                  <div class="view-event-menu-control-content">
                    <h4 class="view-event-menu-title">Sports</h4>
                    <div class="view-event-menu-control-image">
                      <img
                        class="view-event-menu-image"
                        src="../../assets/arrrow/arrow-down.svg"
                      />
                    </div>
                  </div>
                  <ul class="view-event-menu-ul-control">
                    <li class="view-event-menu-item">
                      <a class="view-event-menu-item-title" href="#"
                        >Running(118)</a
                      >
                    </li>
                    <li class="view-event-menu-item">
                      <a class="view-event-menu-item-title" href="#"
                        >Event(118)</a
                      >
                    </li>
                    <li class="view-event-menu-item">
                      <a class="view-event-menu-item-title" href="#"
                        >Event(118)</a
                      >
                    </li>
                    <li class="view-event-menu-item">
                      <a class="view-event-menu-item-title" href="#"
                        >Event(118)</a
                      >
                    </li>
                    <li class="view-event-menu-item">
                      <a class="view-event-menu-item-title" href="#"
                        >Event(118)</a
                      >
                    </li>
                    <button class="view-event-button-show-more-less">
                      <span>Show more</span>
                      <div>
                        <img
                          class="view-event-menu-image"
                          src="../../assets/arrrow/arrow-down.svg"
                        />
                      </div>
                    </button>
                  </ul>
                </div>
              </div>
              <div class="view-event-main-search">
                <div class="search-control">
                  <h5 class="search-control-title">
                    All Events in United Kingdom 2024-2025
                  </h5>
                  <div class="view-event-search-total">
                    <div class="view-event-search-total-control">
                      <span class="search-total-title">1,417</span>
                      <span>events found</span>
                    </div>
                    <button class="view-event-button-sorting">
                      <img
                        class="view-event-image-sorting"
                        src="../../assets/icons/svgs/sorting.svg"
                      />
                      <span>Sort</span>
                    </button>
                  </div>
                </div>

                <div class="view-event-search-input-control">
                  <input
                    class="view-event-search-input"
                    type="text"
                    placeholder="search something"
                  />
                  <i class="fa fa-search icon view-event-search-icon"></i>
                  <hr class="view-event-search-hr" />
                </div>
                <ul class="view-event-search-list"></ul>
              </div>
              <div class="view-event-main-map">
                <iframe class="view-event-map-iframe" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15638.202236927189!2d104.8804897!3d11.5123092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1skm!2skh!4v1714020737187!5m2!1skm!2skh" 
                 allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../../script/index.js"></script>
    <!-- Local script -->
    <script src="./view-event-js/view-event-js.js"></script>
    <script src="./view-event-js/view-event-search.js"></script>
  </body>
</html>
